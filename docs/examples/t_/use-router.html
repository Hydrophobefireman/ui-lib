<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        font-family: Ubuntu;
        box-sizing: border-box;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      a {
        color: #2f6daa;
        text-decoration: none;
      }
    </style>
    <title>Test</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      const base = location.pathname;
      import Component, {
        Fragment,
        createElement as h,
        Router,
        AsyncComponent,
        A,
        createRoutePath,
        RouterSubscription,
        addPluginCallback,
        render,
        Path,
        useRoute,
      } from "../../ui/index.js";
      const p = Router.path;
      function App() {
        return h(
          Router,
          null,
          h(Path, {
            match: p,
            component: function () {
              return h(A, { href: "/test/1" }, "start");
            },
          }),
          h(Path, {
            match: "/test/:num",
            component: function (p) {
              const o = useRoute();
              console.log(o);
              const { params } = o;
              const { num } = params;
              const val = parseInt(num) * 2;
              return h(A, { href: "/test/" + val }, val);
            },
          })
        );
      }
      render(h(App), document.getElementById("app"));
    </script>
  </body>
</html>
