<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Preact's animating text demo</title>
    <style id="less-transformed">
      html,
      body {
        margin: 0;
        background: #222;
        font: 13.223140495867769px "Helvetica Neue", helvetica, verdana,
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
        touch-action: none;
      }
      .input {
        margin: 5px 10px;
        touch-action: normal;
      }
      .input p {
        margin: 0;
        padding: 0 0 5px;
        color: #666;
      }
      .input textarea {
        box-sizing: border-box;
        width: 100%;
        height: 6.5em;
        background: #333;
        border: 1px solid #555;
        color: #ccc;
        font-size: 100%;
        outline: none;
      }
      .logo {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        overflow: visible;
      }
      .logo .line {
        overflow: visible;
        will-change: width;
        pointer-events: none;
      }
      .animated .logo .line {
        transition: all 100ms ease;
      }
      .logo .line > span {
        display: block;
        position: absolute;
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 30px;
        text-align: center;
        color: #fff;
        text-shadow: 0 0 2px #000;
        opacity: 0.6;
        overflow: hidden;
        text-transform: uppercase;
        backface-visibility: hidden;
        transform: translate3d(0px, 0px, 0);
        will-change: transform;
        cursor: default;
        pointer-events: none;
      }
      .animated .logo .line > span {
        transition: all 100ms ease;
      }
    </style>
    <script src="https://unpkg.com/decko"></script>
    <script src="/examples/animate/animate.js" type="module"></script>
  </head>
  <body></body>
</html>
