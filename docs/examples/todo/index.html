<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        font-family: Ubuntu;
        box-sizing: border-box;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      a {
        color: #2f6daa;
        text-decoration: none;
      }
    </style>
    <title>Test</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      const base = location.pathname;
      import Component, {
        Fragment,
        createElement as h,
        Router,
        AsyncComponent,
        A,
        createRoutePath,
        RouterSubscription,
        render,
        Path,
      } from "../../ui/index.js";
      const f = Fragment;
      class UL extends Component {
        render({ todos = [], show }) {
          const c = h(
            "ul",
            null,
            show ? todos.map((x) => h("li", null, x.text)) : null
          );
          return c;
        }
      }
      export default class Foo extends Component {
        constructor(p) {
          super(p);
          this.state = { todos: [], navigateTo: "page1", text: "", show: true };

          this.setText = (e) => {
            this.setState({
              text: e.target.value,
            });
          };

          this.addTodo = () => {
            let { todos, text } = this.state;
            if (!text) {
              return;
            }
            todos = todos.concat({
              text,
            });
            this.setState({
              todos,
              text: "",
            });
          };
        }
        componentWillMount() {
          console.log("willMount");
          RouterSubscription.subscribe((e) =>
            this.setState({ navigateTo: e !== base ? base : "page1" })
          );
        }
        componentDidMount() {
          console.log("mounted");
        }
        render({}, { todos = [], text, navigateTo }) {
          return h(
            f,
            null,
            h(
              "div",
              null,
              h(
                "button",
                {
                  onClick: () => this.setState((p) => ({ show: !p.show })),
                },
                "Todo List is",
                this.state.show ? " Shown" : " Hidden"
              )
            ),
            h(
              "form",
              {
                onSubmit: this.addTodo,
                action: "javascript:",
              },
              h("input", {
                value: text,
                onInput: this.setText,
              }),
              h(
                "button",
                {
                  type: "submit",
                },
                "Add"
              )
            ),
            h(UL, { todos, show: this.state.show }),
            h(
              Router,
              { fallbackComponent: () => h("div", null, "Not Found") },
              h(Path, {
                match: createRoutePath(base + "page1(/?)"),
                component: function () {
                  return h("div", null, h(A, { href: "page2" }, "go to page2"));
                },
              }),
              h(Path, {
                match: createRoutePath(base + "page2(/?)"),
                component: function () {
                  return h("div", null, h(A, { href: "page1" }, "go to page1"));
                },
              })
            ),
            h(A, { href: navigateTo }, "Navigate To:", navigateTo)
          );
        }
      }

      render(
        h(AsyncComponent, {
          fallbackComponent: () => h("div", null, "Loading"),
          componentPromise: async function () {
            console.log("Load Start");
            await new Promise((r) => setTimeout(r, 500));
            console.log("Load End");
            return Foo;
          },
        }),
        document.getElementById("app")
      );
    </script>
    <a href="todo2.html">The other todo</a>
  </body>
</html>
