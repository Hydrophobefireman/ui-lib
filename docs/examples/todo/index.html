<html>
  <head>
  		
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <style>
      * {
        font-family: Ubuntu;
        box-sizing: border-box;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      a {
        color: #2f6daa;
        text-decoration: none;
      }
    </style>
    <title>Test</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      const base=location.pathname
      import Component, {
        Fragment,
        createElement as h,
        Router,
        AsyncComponent,
        A,
        absolutePath,
        RouterSubscription,
        render
      } from "../../ui/index.js";
      const f = Fragment;
      class UL extends Component {
        render({ todos = [], show }) {
          const c = h(
            "ul",
            null,
            show ? todos.map(x => h("li", null, x.text)) : null
          );
          return c;
        }
      }
      export default class Foo extends Component {
        state = {
          todos: [],
          navigateTo: "page1",
          text: "",
          show: true
        };

        setText = e => {
          this.setState({
            text: e.target.value
          });
        };

        addTodo = () => {
          let { todos, text } = this.state;
          if (!text) {
            return;
          }
          todos = todos.concat({
            text
          });
          this.setState({
            todos,
            text: ""
          });
        };

        componentWillMount() {
          console.log("willMount");
          RouterSubscription.subscribe(e =>
            this.setState({ navigateTo: e !== base ? base : "page1" })
          );
        }
        componentDidMount() {
          console.log("mounted");
        }
        render({}, { todos = [], text, navigateTo }) {
          return h(
            f,
            null,
            h(() =>
              h(() =>
                h(
                  "div",
                  null,
                  h(
                    "button",
                    {
                      onClick: () => this.setState(p => ({ show: !p.show }))
                    },
                    "Todo List is",
                    this.state.show ? " Shown" : " Hidden"
                  )
                )
              )
            ),
            h(
              "form",
              {
                onSubmit: this.addTodo,
                action: "javascript:"
              },
              h("input", {
                value: text,
                onInput: this.setText
              }),
              h(
                "button",
                {
                  type: "submit"
                },
                "Add"
              )
            ),
            h(UL, { todos, show: this.state.show }),
            h(
              Router,
              {fallbackComponent:()=>h("div",null,"Not Found")},
              h(
                function() {
                  return h(
                    "div",
                    null,
                    h(A, { href: "page2" }, "go to page2")
                  );
                },
                { path: absolutePath(base+"page1(/?)") }
              ),
              h(
                function() {
                  return h(
                    "div",
                    null,
                    h(A, { href: "page1" }, "go to page1")
                  );
                },
                {
                  path: absolutePath(base+"page2(/?)")
                }
              )
            ),
            h(A, { href: navigateTo, }, "Navigate To:", navigateTo)
          );
        }
      }

      render(
        h(AsyncComponent, {
          fallbackComponent: () =>
            h("div", null, "Loading"),
          componentPromise: async function() {
            console.log("Load Start");
             await new Promise(r => setTimeout(r, 500));
            console.log("Load End");
            return Foo;
          }
        }),
        document.getElementById("app")
      );
    </script>
    <a href="todo2.html">The other todo</a>
  </body>
</html>
