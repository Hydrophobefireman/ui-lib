<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        font-family: Ubuntu;
        box-sizing: border-box;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }

      a {
        color: #2f6daa;
        text-decoration: none;
      }
    </style>
    <title>Test</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import Component, { h, Router, render, Path, A } from "../ui/index.js";
      const App = function () {
        return h(
          "div",
          null,
          h(
            Router,
            null,
            h(Path, {
              match: ":name",
              component: (props) => "Current path: " + props.params.name,
            })
          ),
          [0, 1, 2].map((x) => h("div", null, h(A, { href: x }, x)))
        );
      };
      render(h(App), document.getElementById("app"));
    </script>
  </body>
</html>
