<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github</title>
    <style>
      .res-box {
        padding: 10px;
        margin: 10px;
        background: white;
        transition: 0.3s ease-in-out;
        box-shadow: rgba(0, 0, 0, 0.5) 0px 1px 5px;
      }
      .res-box:hover,
      .res-box:active,
      .res-box:focus {
        transform: scale(1.02);
      }
      body {
        font-family: sans-serif;
      }
      input {
        outline: none;
        box-shadow: rgba(0, 0, 0, 0.5) 0px 1px 5px;
        border: none;
        padding: 4px;
        border-radius: 5px;
        width: 40%;
        margin: auto;
        display: block;
        text-align: center;
        font-weight: bold;
      }
      button {
        margin: auto;
        display: block;
        margin-top: 20px;
        box-shadow: rgba(0, 0, 0, 0.5) 0px 1px 5px;
        background: #fff;
        border: none;
        padding: 8px;
        width: 15%;
        border-radius: 10px;
        cursor: pointer;
        outline: none;
      }
    </style>
    <script src="/examples/github/github.js" type="module"></script>
  </head>
  <body></body>
</html>
