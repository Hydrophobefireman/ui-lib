<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>resize listener</title>
    <script type="module">
      import Component, {
        render,
        createElement as h,
        Fragment
      } from "../../ui/index.js";
      class Obs extends Component {
        constructor() {
          super();
          this.state = { h: window.innerHeight, w: window.innerWidth };
          this.handleResize = () =>
            this.setState({ h: window.innerHeight, w: window.innerWidth });
        }

        componentDidMount() {
          window.addEventListener("resize", this.handleResize);
        }
        componentWillUnmount() {
          window.removeEventListener("resize", this.handleResize);
        }
        render({}, { h: height, w }) {
          return h(
            Fragment,
            null,
            h("div", null, "The Height is: ", height, "px"),
            h("div", null, "The Width is: ", w, "px")
          );
        }
      }
      render(h(Obs), document.body);
    </script>
  </head>
  <body></body>
</html>
