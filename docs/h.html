<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Hydrate</title>
  </head>
  <body>
    <div id="root">
      <div attr data-attr="true" class="some-class" data-untouched="true">
        <button>Click To Begin Render</button>
      </div>
    </div>
    <script type="module">
      import { h, render } from "./ui/index.js";
      const button = document.querySelector("button");
      const App = h(
        "div",
        { "data-untouched": false },
        h("button", { onClick: () => console.log("Evt") }, "Rendered App")
      );
      //   render(h(App), document.querySelector("#root"));
      button.addEventListener(
        "click",
        () => render(App, document.querySelector("#root")),
        { once: true }
      );
    </script>
  </body>
</html>
